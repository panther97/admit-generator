          <form method="post" action="/CrisProject/indexprocess">
          <div class="form-group">

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enrollment Number</label>
  <input class="form-control" type="text" placeholder="Enrollment Number" name="eno">

<input class="form-control" type="text" placeholder="Name" name="name">  </div>

  </div>
           <div class="form-group">
    <label for="exampleFormControlTextarea1">Course ID</label>

  </div>
  <button type="submit" class="btn btn-primary" id="Register" onclick="admit()">Get Admit Card</button>
